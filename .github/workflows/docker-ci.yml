name: CI - Build Swiggy Docker Images

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      run: docker build -t swiggy-backend -f proxy-server/Dockerfile.backend proxy-server


    - name: Build Frontend Image
      run: docker build -t swiggy-frontend -f Dockerfile.frontend .

    - name: Build Completed
      run: echo "ðŸš€ Docker images built successfully!"
