# services tell me in this docker-compose.yml file how many micro -services or container we run in our application
services:
  backend:
    build:
      context: ./proxy-server
      dockerfile: Dockerfile.backend
    container_name: swiggy-backend
    ports:
      - "3000:3000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: swiggy-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
